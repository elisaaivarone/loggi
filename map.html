<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Mapa de Calor</title>

  <link rel="stylesheet" href="./src/css/maps.css">
  <link rel="icon" type="image/png" href="/src/img/2255icon-loggi-blue.ico">
  <link href="/startbootstrap-sb-admin-2-gh-pages/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="/startbootstrap-sb-admin-2-gh-pages/css/sb-admin-2.min.css" rel="stylesheet">
  <link href="/src/css/dashboard.css" rel="stylesheet">

</head>

<body id="page-top">
  <main id="wrapper">
    <header>
      <ul class="navbar-nav sidebar sidebar-dark accordion nav-color" id="accordionSidebar">
        <a class="sidebar-brand d-flex align-items-center justify-content-center size-nav" href="">
          <div class="sidebar-brand-icon">
            <figure>
              <img src="/src/img/icon-loggi-negativo.png" id="loggi-icon" alt="Ícone logo Loggi" class="icon-logo-nav">
            </figure>
          </div>
          <img src="/src/img/text-loggi-negativo.png" alt="Logo Loggi" class="sidebar-brand-text mx-3 text-logo-nav">
        </a>
        <hr class="sidebar-divider my-0">
        <li class="nav-item">
          <a class="nav-link">
            <i class="fas fa-fw fa-tachometer-alt icon-color"></i>
            <span class="icon-color">Painel de Controle</span>
          </a>
        </li>
        <hr class="sidebar-divider">
        <div class="sidebar-heading icon-color">
          Regiões
        </div>
        <li class="nav-item">
          <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true"
            aria-controls="collapseTwo">
            <span class="icon-color">São Paulo</span>
          </a>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
              <select name="Selecione a zona:" id="select-region" class="bg-white py-2 collapse-inner rounded">
                <option class="collapse-item" value="centerZone">Selecione</option>
                <option class="collapse-item" value="centerZone">Centro</option>
                <option class="collapse-item" value="eastZone">Zona Leste</option>
                <option class="collapse-item" value="northZone">Zona Norte</option>
                <option class="collapse-item" value="westZone">Zona Oeste</option>
                <option class="collapse-item" value="southZone">Zona Sul</option>
              </select>
            </div>
        </li>
        <hr class="sidebar-divider">
        <div class="text-center d-none d-md-inline">
          <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
      </ul>
    </header>
    <section id="content-wrapper" class="d-flex flex-column ">
      <div id="content" class="color-map">
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow size-topbar">
          <button id="sidebarToggleTop" class="btn btn-hamburguer d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>
          <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
            <div class="input-group">
              <input type="text" class="form-control bg-light border-0 small" placeholder="Pesquisar..."
                aria-label="Search" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-search" type="button">
                  <i class="fas fa-search fa-sm"></i>
                </button>
              </div>
            </div>
          </form>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown no-arrow mx-1">
              <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-bell fa-fw"></i>
                <span class="badge badge-danger badge-counter">3+</span>
              </a>
            </li>
              <div class="topbar-divider d-none d-sm-block"></div>
            <li class="nav-item">
              <a class="nav-link">
                <i class="fas fa-user-circle profile-img"></i>
              </a>
            </li>
          </ul>
        </nav>
        <section id="map" class="container-fluid"></section>
      </div>
    </section>
  </main>

  <script src="/startbootstrap-sb-admin-2-gh-pages/vendor/jquery/jquery.min.js"></script>
  <script src="/startbootstrap-sb-admin-2-gh-pages/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/startbootstrap-sb-admin-2-gh-pages/vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="/startbootstrap-sb-admin-2-gh-pages/js/sb-admin-2.min.js"></script>

  <script src="src/js/regionsSp.js"></script>
  <script src="src/js/apiloggi.js"></script>
  <script src="src/js/index.js"></script>
  <script src="./src/js/maps.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVtgPiyHG2B2YorNAFof4Inj2fOQXl0xE&libraries=visualization&callback=initMap">
  </script>

</body>

</html>
